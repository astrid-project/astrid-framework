[local-control-plane]
host = $LCP_HOST
port = $LCP_PORT
https = $LCP_HTTPS

[auth]
enabled = $LCP_AUTH_ENABLED
header-prefix = $LCP_AUTH_HEADER_PREFIX
secret-key = $LCP_AUTH_SECRET_KEY

[elastic-apm]
enabled = $LCP_ELASTIC_APM_ENABLED
server = $LCP_ELASTIC_APM_SERVER

[polycube]
host = $LCP_POLYCUBE_HOST
port = $LCP_POLYCUBE_PORT
timeout = $LCP_POLYCUBE_TIMEOUT

[log]
config = $LCP_LOG_CONFIG
