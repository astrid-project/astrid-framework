[local-control-plane]
host = $LCP_HOST
port = $LCP_PORT

[auth]
max-ttl = $LCP_AUTH_MAX_TTL

[polycube]
host = $LCP_POLYCUBE_HOST
port = $LCP_POLYCUBE_PORT
timeout = $LCP_POLYCUBE_TIMEOUT

[dev]
username = $LCP_DEV_USERNAME
password = $LCP_DEV_PASSWORD

[log]
level = $LCP_LOG_LEVEL
elasticsearch = CRITICAL
falcon_marshmallow.middleware = CRITICAL
urllib3.connectionpool = CRITICAL
