tags:
  - "filebeat"
  - "log"

filebeat.config.inputs:
  path: config/*.yml
  reload:
    enabled: true
    period: 5s

setup:
  template.settings:
    index.number_of_shards: 3

output.logstash.hosts:
  - $LOGSTASH_HOSTS

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~

logging:
  level: info
  selectors:
   - "*"
  metrics.enabled: false
  to_files: true
  files:
    path: $INSTALLATION_PATH/logs
    name: filebeat.log
    keepfiles: 7
    permissions: 0644

xpack.monitoring:
  enabled: $ELASTICSEARCH_MONITORING_ENABLED
  elasticsearch:
    hosts:
      - $ELASTICSEARCH_HOSTS
    sniffing: true
