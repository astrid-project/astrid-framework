apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  namespace: astrid-kube
spec:
  selector:
    matchLabels:
      app: node
  replicas: 1
  template:
    metadata:
      labels:
        app: node
    spec:
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
            - "node"
      containers:
        - name: node
          image: busybox
          resources:
            limits:
              cpu: 200m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 50Mi
          stdin: true
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-root-volume
              mountPath: /host
      volumes:
        - name: host-root-volume
          hostPath:
            path: /
