[context-broker]
host = $CB_MAN_HOST
port = $CB_MAN_PORT
https = $CB_MAN_HTTPS

[auth]
enabled = $CB_MAN_AUTH_ENABLED
header-prefix = $CB_MAN_AUTH_HEADER_PREFIX
secret-key = $CB_MAN_AUTH_SECRET_KEY

[heartbeat]
timeout = $CB_MAN_HEARTBEAT_TIMEOUT
period = $CB_MAN_HEARTBEAT_PERIOD

[elasticsearch]
endpoint = $CB_MAN_ELASTICSEARCH_ENDPOINT
timeout = $CB_MAN_ELASTICSEARCH_TIMEOUT
retry-period = $CB_MAN_ELASTICSEARCH_RETRY_PERIOD

[elastic-apm]
enabled = $CB_MAN_ELASTIC_APM_ENABLED
server = $CB_MAN_ELASTIC_APM_SERVER

[log]
config = $CB_MAN_LOG_CONFIG
