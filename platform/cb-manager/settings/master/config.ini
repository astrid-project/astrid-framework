[context-broker]
host = $CB_MAN_HOST
port = $CB_MAN_PORT
auth = $CB_MAN_AUTH
https = $CB_MAN_HTTPS

[heartbeat]
timeout = $CB_MAN_HEARTBEAT_TIMEOUT
period = $CB_MAN_HEARTBEAT_PERIOD
auth-expiration = $CB_MAN_HEARTBEAT_AUTH_EXPIRATION

[elasticsearch]
endpoint = $CB_MAN_ELASTICSEARCH_ENDPOINT
timeout = $CB_MAN_ELASTICSEARCH_TIMEOUT
retry-period = $CB_MAN_ELASTICSEARCH_RETRY_PERIOD

[elastic-apm]
enabled = $CB_MAN_ELASTIC_APM_ENABLED
server = $CB_MAN_ELASTIC_APM_SERVER

[dev]
username = $CB_MAN_DEV_USERNAME
password = $CB_MAN_DEV_PASSWORD

[log]
level = $CB_MAN_LOG_LEVEL
elasticsearch = CRITICAL
falcon_marshmallow.middleware = CRITICAL
urllib3.connectionpool = CRITICAL
main = CRITICAL
exec-env = DEBUG
agent-catalog = DEBUG
agent-instance = DEBUG
dicttoxml = CRITICAL
